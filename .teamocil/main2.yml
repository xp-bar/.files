name: Main
windows:
  - name: web
    root: ~/Sites/roomroster
    layout: 5a51,272x75,0,0[272x71,0,0,71,272x3,0,72{136x3,0,72,72,135x3,137,72,75}] 
    panes:
      - commands: # 1 Main Large pane
        - nvim
        focus: true
      - commands: # 2 blank terminal
        - clear
      - commands: # 3 watch
        - npm run watch -- --env.noMaps

  - name: mobile
    root: ~/swift/roomroster
    panes:
      - commands: # 1 empty command pane
          - clear

  - name: other
    root: ~/Sites/roomroster
    layout: e596,272x75,0,0{84x75,0,0[84x48,0,0,79,84x26,0,49,81],187x75,85,0,80} 
    panes:
      - commands: # 1 facebook messenger
          - fb-messenger-cli
      - commands: # 2 clock
          - clock
      - commands: # 3 slack cli
          - slack

